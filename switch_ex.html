<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script>
		var grade;
		score = 75; 
		if(score >= 90){
			grade = "A";	
		}else if(score >= 80){
			grade = "B";
		}else if(score >= 70){
			grade = "C";
		}else if(score >= 60){
			grade = "D";
		}else{
			grade = "F";
		}
		document.write("한성용점수는"  + score + "학점은" +  grade + "입니다.");
	</script>
</head>
<body>
	
</body>
</html>
