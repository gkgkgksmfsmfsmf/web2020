<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		var num = 100;
		var i = 0;
		var sum = 0;
		while(i <= num){ //(0<=10)
			sum = sum + i; // sum + = i
			//document.write(i);
			i++; //i=i+1

		}
		document.write(sum);
	</script>
</body>
</html>
