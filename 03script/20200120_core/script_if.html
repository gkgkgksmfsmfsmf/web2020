<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>if</title>
</head>
<body>
	<h3>학점출력</h3>
	<script>
		var grade;
		var score = prompt("한성용님 점수를 입력하세요.",100);//prompt() 미리 만들어져 있는 것/윈도우객체
		console.log(score);
		score = parseInt(score); //parseInt() 미리 만들어져 있는 것/넘버객체/parseInt는 문자를 숫자로 바꿔주는 것-->안햐면 스코어에있는 100이라는 숫자를 문자로 인식함 그래서 다시 숫자로 바꿔주는 역할

		if(score >= 90){
			grade = "A";	
		}else if(score >= 80){
			grade = "B";
		}else if(score >= 70){
			grade = "C";
		}else if(score >= 60){
			grade = "D";
		}else{
			grade = "F";
		}
		document.write(score + "는 " + grade + "입니다.");
	</script>

</body>
</html>
