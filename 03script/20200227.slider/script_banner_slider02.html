			var current = 0;
			var start = 0;

			function hanM(){

			move(current,"0","0");
			current++;
			start++;
			if(current==3){
				current=0;
				start=0
			}
			move(current,"1","1");
			}

			setInterval(hanM,1000);

			function move(index,start,end){

				$("#wrapper li").eq(index).css("z-index",start).stop().animate({"opacity":end},1000);
			};
		});

	</script>
