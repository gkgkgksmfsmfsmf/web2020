<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>banner slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			// $("#wrapper li").eq(2).css("top",0).animate({top:"-100%"},1000);
			// $("#wrapper li").eq(0).css("top","100%").animate({top:0},1000);
			var current = 0;

			function hanM(){
			move(current,"0","-100%");
			current++;
			if(current==3){
				current=0
			}
			move(current,"100%","0");
			}

			setInterval(hanM,1000);

			function move(index,start,end){

				$("#wrapper li").eq(index).css("top",start).stop().animate({top:end},1000);
			};
		});
	</script>
	<style>
		img{display: block;width: 500px;}
		#wrapper{margin: 20px auto; width: 500px;height: 208px;}
		#wrapper ul{
			width: 500px;height: 208px;overflow:hidden;position: relative;
			background-color: skyblue;
			}
		#wrapper ul li{position: absolute;top: 100%;}
		#wrapper ul li:nth-child(1){top: 0;}
	</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
