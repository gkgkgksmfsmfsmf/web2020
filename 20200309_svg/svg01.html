	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{background-color: skyblue;}
		.svg{
			width: 200px;height: 200px;
			background-image: url(circle01.svg);
			background-color: #f00;

		}
	</style>
	<style>
		.circle01{width: 100px;height: 100px;}
		.circle01:hover circle{
			animation:circleAni 1s forwards;

		}
		#Layer_1 circle{
		stroke:#000;
		stroke-width:3;
		fill:#ff0;
		stroke-dasharray: 300;
		stroke-dashoffset:300;
		
	}

		.typeH{width: 200px;height: 200px;}
		#layerH path{
			fill:skyblue;
			stroke:darkgreen;
			stroke-width:4;
			stroke-dasharray: 350;
			stroke-linecap: round;
			animation:typeH 3s linear infinite alternate;
		}
	@keyframes typeH{
		0%{stroke-dashoffset:350;}
		70%{fill: skyblue}
		100%{stroke-dashoffset:0;fill:#4d8e1b;}
	}	


	.typeHaneul{width: 300px;height: 200px;}
		#layerHaneul path{
			fill:skyblue;
			stroke:darkgreen;
			stroke-width:1;
			stroke-dasharray: 350;
			stroke-linecap: round;
			animation:typeH 3s linear infinite alternate;
		}
	@keyframes typeHaneul{
		0%{stroke-dashoffset:350;}
		70%{fill: skyblue}
		100%{stroke-dashoffset:0;fill:#4d8e1b;}
	}



	@keyframes circleAni{
		from{stroke-dashoffset:300;}
		to{stroke-dashoffset:0;}
	}
	</style>
</head>
