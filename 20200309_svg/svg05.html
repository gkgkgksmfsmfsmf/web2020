<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color: orange;}
		.st0{
			fill:none;
			stroke:#000000;
			stroke-width:0.25;
			stroke-miterlimit:106;
			stroke-dasharray:106;
			stroke-dashoffset:106;
			stroke-linecap: round;
		}

		@keyframes lineAni{
			to{stroke-dashoffset:0 ;}
		}
	</style>

	<script>
		$(function(){
			var path = $(".svgWrapper path").get(0);
			var total_length = path.getTotalLength();  //javascript 메소드
			// console.log(total_length);
			$(window).scroll(function(){
				var scrollTop = $(this).scrollTop();
				var sScroll = 200;
				var eScroll = 600;
				var x;
				x = ( (scrollTop-sScroll)*(0-total_length)/(eScroll-sScroll) ) + total_length;
				console.log("s:"+scrollTop+", x:"+x);  	
				if(x>total_length){x=total_length};
				if(x<0){x=0};	
				$(".st0").css("stroke-dashoffset",x);		
			});
		});
	</script>

</head>
<body>
	<div style="height: 500px;"></div>
	<div class="svgWrapper">
		<svg  id="Layer_1" x="0px" y="0px"
		 width="500px" height="500px" viewBox="0 0 100 100">
			<path class="st0" d="M20.688,5.494c0,0-0.565,28.086,18.46,40.317c0,0,22.083,11.206,11.325,27.174c0,0-13.024,17.554,5.436,18.12"
				/>
		</svg>
	</div>
	<div style="height: 800px;"></div>
</body>
</html>
